<!DOCTYPE html>
<html lang="en">

<head>
    <title>Dashboard</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        body {
            background-color: #f8f9fa;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .card {
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }

        .btn-dark {
            background-color: #343a40;
            color: white;
        }

        .btn-dark:hover {
            background-color: #23272b;
        }
    </style>
</head>

<body>

    <div class="card p-4" style="width: 100%; max-width: 600px;">
        <h2 class="text-center mb-4">Welcome to the Dashboard</h2>
        <div class="mb-3">
            <p class="fs-5">Hello, <strong>{{current_user.name}}</strong></p>
            <p class="fs-6">Email: <strong>{{current_user.email}}</strong></p>
        </div>
        <div class="text-center">
            <a href="/logout" class="btn btn-dark">Logout</a>
        </div>
    </div>

</body>

</html>
